<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Poster une image</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAdd">
                    <div class="form-check">
                        <label class=""><span class="">Description(facultatif): </span><input aria-label="Description"
                                aria-required="true" autocapitalize="off" autocorrect="off" class="form-control"
                                type="text" value="" name="description"></label>

                    </div>
                    <div class="form-check">
                        <label class=""><span class="">Image: </span>
                            <input aria-label="Image" aria-required="true" autocapitalize="off" autocorrect="off"
                                class="form-control" type="file" value="" accept="image/*" name="picture"></label>

                    </div>
                    <img src="/src/img/image_preview.jpeg" height="200" alt="Image preview" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="formAddPost()">Save changes</button>
            </div>
        </div>
    </div>
</div>
