<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Login Page</title>
</head>

<body>
    <main class="box" role="main">
        <div class="" style="align-items: center;
    display: grid;
    justify-content: center;
    justify-items: center;
">
            <div w3-include-html="header.html"></div>
            <form class="" id="loginForm" method="post">
                <div class="d-grid" style="justify-items: center;">
                    <div class="form-check">
                        <label class=""><span class="">Nom d’utilisateur: </span><input aria-label="Nom d’utilisateur"
                                aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75"
                                class="form-control" dir="" type="text" value="" name="username"></label>

                    </div>
                    <div class="form-check">
                        <label class=""><span class="">Mot de passe: </span><input aria-label="Mot de passe"
                                aria-required="true" autocapitalize="off" autocorrect="off" class="form-control"
                                type="password" value="" name="password"></label>

                    </div>
                    <div class="">
                        <a onclick="getLogin()" class="btn btn-info" disabled="" type="submit">
                            <div class="">
                                Se connecter</div>
                        </a>
                    </div>

                </div>
            </form>
        </div>
        <hr>
        <div class="">
            <span class="" dir="auto"
                style="line-height: var(--base-line-clamp-line-height); --base-line-clamp-line-height: 18px;">
                <p class="">Vous n’avez pas de compte&nbsp;?
                    <a class="" href="register.html" role="link" tabindex="0">
                        <span class="" dir="auto">Inscrivez-vous</span>
                    </a>
                </p>
            </span>
        </div>
    </main>
</body>
<script src="../js/loader.js"></script>
<script src="../js/login.js"></script>

</html>
