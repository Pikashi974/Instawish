<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="text/css" href="/src/img/icon.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cerulean/bootstrap.css">
    <link rel="stylesheet" href="/src/css/index.css" type="text/css">
    <title>Login Page</title>
</head>

<body>
    <main class="box" role="main">
        <div class="" style="align-items: center;
    display: grid;
    justify-content: center;
    justify-items: center;
">
            <div class="d-flex" style="justify-content: center;align-items: center; ">
                <img src="/src/img/icon.png" style="max-width: 5%;" />
                <h1>Instawish</h1>
            </div>
            <form class="" id="loginForm" method="post">
                <div class="d-grid" style="justify-items: center;">
                    <div class="form-check">
                        <label class=""><span class="">Nom d’utilisateur: </span><input aria-label="Nom d’utilisateur"
                                aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75"
                                class="form-control" dir="" type="text" value="" name="username"></label>

                    </div>
                    <div class="form-check">
                        <label class=""><span class="">Mot de passe: </span><input aria-label="Mot de passe"
                                aria-required="true" autocapitalize="off" autocorrect="off" class="form-control"
                                type="password" value="" name="password"></label>

                    </div>
                    <div class="">
                        <a onclick="getLogin()" class="btn btn-info" disabled="" type="submit">
                            <div class="">
                                Se connecter</div>
                        </a>
                    </div>

                </div>
            </form>
        </div>
        <hr>
        <div class="">
            <span class="" dir="auto"
                style="line-height: var(--base-line-clamp-line-height); --base-line-clamp-line-height: 18px;">
                <p class="">Vous n’avez pas de compte&nbsp;?
                    <a class="" href="/register" role="link" tabindex="0">
                        <span class="" dir="auto">Inscrivez-vous</span>
                    </a>
                </p>
            </span>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="/src/js/loader.js"></script>
<script src="/src/js/login.js"></script>

</html>
