<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Register Page</title>
</head>

<body>
    <main class="box" role="main">
        <div class="" style="align-items: center;
    display: grid;
    justify-content: center;
    justify-items: center;
">
            <div w3-include-html="header.html"></div>
            <h1>Inscription</h1>
            <form class="" id="registerForm">
                <div class="d-grid" style="justify-items: center;">
                    <div class="form-check">
                        <label class=""><span class="">Nom d’utilisateur: </span><input aria-label="Nom d’utilisateur"
                                aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class=""
                                dir="" type="text" value="" name="username"></label>

                    </div>
                    <div class="form-check">
                        <label class=""><span class="">Email: </span><input aria-label="Email" aria-required="true"
                                autocapitalize="off" autocorrect="off" class="" type="email" value=""
                                name="email"></label>

                    </div>
                    <div class="form-check">
                        <label class=""><span class="">Mot de passe: </span><input aria-label="Mot de passe"
                                aria-required="true" autocapitalize="off" autocorrect="off" class="" type="password"
                                value="" name="password"></label>

                    </div>
                    <div class="">
                        <button class="" disabled="" type="submit">
                            <div class="">
                                Se connecter</div>
                        </button>
                    </div>

                </div>
            </form>

        </div>
        <hr>
        <div class="">
            <span class="" dir="auto"
                style="line-height: var(--base-line-clamp-line-height); --base-line-clamp-line-height: 18px;">
                <p class="">Vous avez déjà un compte&nbsp;?
                    <a class="" href="login.html" role="link" tabindex="0">
                        <span class="" dir="auto">Connectez-vous</span>
                    </a>
                </p>
            </span>
        </div>
    </main>
</body>
<script src="../js/loader.js"></script>

</html>
